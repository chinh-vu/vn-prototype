<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form class="form-horizontal" role="form">
                <legend>Personal Information Details</legend>

                <div class="tabbed">
                    <input name="tabbed" id="profile" type="radio" checked>
                    <section>
                        <h1>
                            <label for="profile">Profile</label>
                        </h1>

                        <div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <input type="text" name="fistName"
                                           placeholder="First Name"
                                           class="form-control"
                                           ng-model="vm.account.firstName">
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" name="middleName"
                                           placeholder="Middle Name"
                                           class="form-control"
                                           ng-model="vm.account.middleName">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" name="lastName"
                                           placeholder="Last Name"
                                           class="form-control"
                                           ng-model="vm.account.lastName">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4">
                                    <input type="date"
                                           placeholder="Date Of Birth"
                                           class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4">
                                    <select type="gender" placeholder="Gender"
                                            class="form-control">
                                        <option value="female">Female</option>
                                        <option value="male">Male</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <input type="checkbox" name="hasSibling"
                                           data-toggle="modal"
                                           data-target="#sibling"> Has Sibling?
                                </div>
                            </div>
                        </div>
                    </section>
                    <input name="tabbed" id="address" type="radio">
                    <section>
                        <h1>
                            <label for="address">address</label>
                        </h1>

                        <div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <input type="text" name="addressLine1"
                                           placeholder="Address Line 1"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <input type="text" name="addressLine2"
                                           placeholder="Address Line 2"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <input type="text" name="city"
                                           placeholder="City"
                                           class="form-control">
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" name="state"
                                           placeholder="State"
                                           class="form-control">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" name="postalCode"
                                           placeholder="Post Code"
                                           class="form-control">
                                </div>
                            </div>
                        </div>
                    </section>

                <input name="tabbed" id="emergencyContact" type="radio">
                <section>
                    <h1>
                        <label for="emergencyContact">Emergency Contact</label>
                    </h1>
                    <div>
                        <div class="form-group">
                            <div class="col-sm-4">
                                <input type="text" name="pFistName" placeholder="First Name" class="form-control">
                            </div>
                            <div class="col-sm-2">
                                <input type="text" name="pMiddleName" placeholder="Middle Name" class="form-control">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" name="pLastName" placeholder="Last Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <select type="pContactMethod" placeholder="Contact Method" class="form-control">
                                    <option>Contact Method</option>
                                    <option value="phone">Phone</option>
                                    <option value="text">Text</option>
                                    <option value="email">Email</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <input type="pPhoneNbr" placeholder="Phone Number" class="form-control">
                            </div>
                            <div class="col-sm-4">
                                <input type="email" name="pEmail" placeholder="Email" class="form-control">
                            </div>
                        </div>
                    </div>
                </section>
                </div>
                <div>
                    <div class="form-group">
                        <div class="col-sm-5 col-sm-offset-1">
                            <div class="pull-right">
                                <button type="submit" class="btn btn-default">
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
