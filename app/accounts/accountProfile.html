<div class="tab-pane fade in active" id="profile">
    <div class="form-group">
        <div class="col-sm-4">
            <input type="text" name="fistName"
                   placeholder="First Name" class="form-control"
                   ng-model="vm.account.firstName">
        </div>
        <div class="col-sm-2">
            <input type="text" name="middleName"
                   placeholder="Middle Name" class="form-control"
                   ng-model="vm.account.middleName">
        </div>
        <div class="col-sm-4">
            <input type="text" name="lastName"
                   placeholder="Last Name" class="form-control"
                   ng-model="vm.account.lastName">
        </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
        <div class="col-sm-4">
            <input type="date" placeholder="Date Of Birth" class="form-control">
        </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
        <div class="col-sm-4">
            <select type="gender" placeholder="Gender" class="form-control">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-4">
            <input type="checkbox" name="hasSibling" data-toggle="modal" data-target="#sibling">   Has Sibling?
        </div>
    </div>
</div>
